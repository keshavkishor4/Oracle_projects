<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS downloaded from https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css which is in https://getbootstrap.com/docs/5.0/getting-started/download/ -->
    <link rel="stylesheet" href="{% static 'podlookup/bootstrap/css/bootstrap.min.css' %}">
    <!-- Bootstrap JS https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js Downloaded from https://getbootstrap.com/docs/5.0/getting-started/download/ -->
    <script type="text/javascript" src="{% static 'podlookup/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- Bootstrap JS downloaded from https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js which is in https://getbootstrap.com/docs/5.0/getting-started/download/ -->
    <script type="text/javascript" src="{% static 'podlookup/bootstrap/js/popper.min.js' %}"></script>
    <!-- Bootstrap JS  https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js downloaded from w3school for modal creation-->
    <script type="text/javascript" src="{% static 'podlookup/bootstrap/js/jquery.min.js' %}"></script>
    <!-- Bootstarp JS https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js Downloaded from https://getbootstrap.com/docs/5.0/getting-started/download/ -->
    <script type="text/javascript" src="{% static 'podlookup/bootstrap/js/bootstrap.min.js' %}"></script>
    <!-- DataTables CSS/Js file -->
    <link rel="stylesheet" href="{% static 'podlookup/DataTables/datatables.min.css' %}">
    <script type="text/javascript" src="{% static 'podlookup/DataTables/datatables.min.js' %}"></script>
    <!-- User defined CSS file -->
    <link rel="stylesheet" href="{% static 'podlookup/css/custom.css' %}">
    <script type="text/javascript" src="{% static 'podlookup/js/custom.js' %}"></script>
    <!-- Bootstrap JS https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js Downloaded from https://getbootstrap.com/docs/5.0/getting-started/download/ -->
    <script type="text/javascript" src="{% static 'podlookup/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <link rel = "icon" href = "{% static 'images/oracle_title.png' %}" type = "image/x-icon">
    <title>FA Podlookup</title>

</head>


<header class="p-3 text-bg-dark">
  <div class="container-fluid">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" aria-label="fapodinv nav">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index_page' %}">FA Pod Lookup</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample01" aria-controls="navbarsExample01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0")>
            <li class="nav-item">
              <a href="{% url 'index_page' %}" class="nav-item nav-link active">Home</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'PodCapacityDashboard_Page' %}" class="nav-link">Pod Capacity Dashboard</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'PodSizeAnalyse_Page' %}" class="nav-link">Pod Size Analyse</a>
            </li>
            <li class="nav-item">
              <a href="{% url 'PSRAnalysis_Page' %}" class="nav-link">PSR Analysis</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Account</a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{% url 'credstore_page' %}?data=commercial">commercial</a></li>
                <li><a class="dropdown-item" href="{% url 'credstore_page' %}?data=ukg">ukg</a></li>
                <li><a class="dropdown-item" href="{% url 'credstore_page' %}?data=eura">eura</a></li>
                <li><a class="dropdown-item" href="{% url 'credstore_page' %}?data=ppd">ppd</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>
