{% if data %}
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <td>EXADATA HostName</td>
        <td>PODS</td>
      </tr>
    </thead>
    {% for i,j in data.items %}
      <tbody>
        <tr>
          <td>{{ i }}</td>
          <td>
            {% for k in j %}
              {% for p,s in k.items %}
              <button type="button" class="btn btn-outline-primary">{{ p }} - <b>{{ s }}</b></button>
              {% endfor %}
            {% endfor %}
          </td>
        </tr>
      </tbody>
    {% endfor %}
  </table>
{% else %}
  <h3> Error While fetching data </h3>
{% endif %}
