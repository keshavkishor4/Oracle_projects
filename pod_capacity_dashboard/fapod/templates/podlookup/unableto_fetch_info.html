{% if unable_to_fetch_result %}
<table class="table table-striped table-bordered text-center" summary="unable to fetch data result">
    <thead class="table-dark">
      <tr>
        <th id="un_region">REGION</th>
        <th id="un_result">RESULT</th>
      </tr>
    </thead>
    {% for obj in unable_to_fetch_result %}
    <tbody>
      <tr>
        <td>{{ obj.region }}</td>
        <td>{{ obj.result }}</td>
      </tr>
    </tbody>
    {% endfor %}
</table>
{% else %}
    <p style="text-align:center;"> Unable to fetch Capacity Reservation details</p>
{% endif %}
