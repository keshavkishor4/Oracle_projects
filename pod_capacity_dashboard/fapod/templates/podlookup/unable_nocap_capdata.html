{% if no_capacity_result %}

<table class="table table-striped table-bordered text-center" summary="nocapacity list table">
    <thead class="table-dark">
      <tr>
        <th id="nocap_region">REGION</th>
        <th id="nocap_result">RESULT</th>
      </tr>
    </thead>
    {% for obj in no_capacity_result %}
    <tbody>
      <tr>
        <td>{{ obj.region }}</td>
        <td>{{ obj.result }}</td>
      </tr>
    </tbody>
    {% endfor %}
</table>
{% else %}
    <p style="text-align:center"> Unable to fetch Capacity Reservation details</p>
{% endif %}
